<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="right2 animate__animated animate__fadeInRight">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <a href="index.html"><button class="signin2">LOG IN</button></a>
        </div>

        <div class="left2 animate__animated animate__fadeInLeft">
          <h1>Create Account</h1>
          <div class="btns">
            <button class="btn1">
              <img
                width="20"
                height="27"
                src="https://cdn-icons-png.flaticon.com/512/59/59439.png"
                alt=""
              />
            </button>
            <button class="btn2">
              <img
                width="30"
                height="30"
                src="https://cdn-icons-png.flaticon.com/512/733/733613.png"
                alt=""
              />
            </button>
            <button class="btn3">
              <img
                width="50"
                height="40"
                src="https://endlessicons.com/wp-content/uploads/2012/10/linkedin-icon-614x460.png"
                alt=""
              />
            </button>
          </div>
          <p>or use your email for registration</p>
          <input type="text" name="" id="" placeholder="Name" />
          <input type="email" name="" id="" placeholder="E-mail" required />
          <input
            type="password"
            name=""
            id=""
            placeholder="password"
            required
          />
          <p>Forgot your password?</p>
          <button class="signin3">SIGN UP</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
